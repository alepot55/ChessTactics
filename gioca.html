<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Tactics</title>
  <link rel="icon" type="image/x-icon" href="/assets/icone/logo.ico">
  <link rel="stylesheet" type="text/css" href="css/stile.css">
  <link rel="stylesheet" type="text/css" href="css/scacchiera.css">
  <link rel="stylesheet" type="text/css" href="css/gioca.css">
</head>

<body>
  <header>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <nav class="navbar">

      <div id="logo"> <img src="assets/icone/logo_semplice.png " alt="logo"> <span>ChessTactics</span> </div>

      <div id="btnEspandi"><img src="assets/icone/figma/CaretDoubleRight.svg"> </div>

      <ul class="nav_menu">
        <li class="nav_item">
          <a href="index.html" class="nav_link"><img src="assets/icone/figma/House.svg"><span>Home</span></a>
        </li>
        <li class="nav_item">
          <a href="problemi.html" class="nav_link"><img src="assets/icone/figma/Strategy.svg"><span>Problemi</span></a>
        </li>
        <li class="nav_item selezionato">
          <a href="gioca.html" class="nav_link"><img src="assets/icone/figma/Sword.svg"><span>Gioca</span></a>
        </li>
        <li class="nav_item">
          <a href="classifica.html" class="nav_link"><img
              src="assets/icone/figma/Trophy.svg"><span>Classifica</span></a>
        </li>
        <li class="nav_item">
          <a href="profilo.html" class="nav_link"><img src="assets/icone/figma/User.svg"><span>Profilo</span></a>
        </li>
      </ul>
      <div id="btnNotte">
        <img id="sole" src="assets/icone/figma/Sun.svg">
        <img id="luna" src="assets/icone/figma/Moon.svg">
      </div>
    </nav>
  </header>

  <main>
    <div id="giocaComputer">
      <div class="container">
        <div id="scacchieraComputer" class="scacchiera"></div>
        <div class="comandi">
          <div class="selezione_modalità">
            <div class="selezione_modalità_testo">
              <p>Scegli la modalità di gioco:</p>
            </div>
            <div class="select-dropdown">
              <select class="modalitàGioca" name="modalità">
                <option value="giocaComputer" selected>Computer</option>
                <option value="giocaSolo">Solo</option>
                <option value="giocaMultiplayer">Multiplayer</option>
              </select>
            </div><br>
          </div>
          <br>
          <input type="range" class="user-input" min="1" max="4000" value="50" id="eloStockfish">
          <label for="eloStockfish">Elo Stockfish: <span id="valoreEloStockfish">50</span></label>
          <p id="risultatoComputer"></p>
          <div class="buttons_control">
            <button class="button_1 inizio"><img src="assets/icone/figma/CaretCircleDoubleLeft.svg"></button>
            <button class="button_1 indietro"><img src="assets/icone/figma/CaretCircleLeft.svg"></button>
            <button class="button_1 avanti"><img src="assets/icone/figma/CaretCircleRight.svg"></button>
            <button class="button_1 ritorna"><img src="assets/icone/figma/CaretCircleDoubleRight.svg"></button>
          </div>
          <button id="nuovaPartitaComputer" class="button_1"> Nuova Partita</button>
          <p id="messaggioComputer"></p>
        </div>
        <div class="mosse_giocate">
          <h3>Mosse Giocate:</h3>
          <p id="giocaComputerMosse"></p>
        </div>
      </div>
    </div>

    <div id="giocaSolo">
      <div class="container">
        <div id="scacchieraSolo" class="scacchiera"></div>
        <div class="comandi">
          <div class="selezione_modalità">
            <div class="selezione_modalità_testo">
              <p>Scegli la modalità di gioco:</p>
            </div>
            <div class="select-dropdown">
              <select class="modalitàGioca" name="modalità">
                <option value="giocaComputer">Computer</option>
                <option value="giocaSolo" selected>Solo</option>
                <option value="giocaMultiplayer">Multiplayer</option>
              </select>
            </div><br>
          </div>
          <p id="risultatoSolo"></p>
          <button id="nuovaPartitaSolo" class="button_1">Nuova Partita</button>
          <p id="messaggioSolo"></p>
        </div>
        <div class="mosse_giocate">
          <h3>Mosse Giocate:</h3>
          <p id="giocaSoloMosse"></p>
        </div>
      </div>
    </div>

    <div id="giocaMultiplayer">
      <div class="container">

        <div class="partita">

          <div class="avversario barra">
            <div class="info">
              <img id="imgAvversario" class="imgProfilo">
              <p id="nomeAvversario"></p>
            </div>
            <p id="tempoAvversario"></p>
          </div>
          <div id="scacchieraMultiplayer" class="scacchiera"></div>
          <div class="giocatore barra">
            <div class="info">
              <img id="imgGiocatore" class="imgProfilo">
              <p id="nomeGiocatore"></p>
            </div>
            <p id="tempoGiocatore"></p>
          </div>
        </div>


        <div class="comandi">
          <div class="selezione_modalità">
            <div class="selezione_modalità_testo">
              <p>Scegli la modalità di gioco:</p>
            </div>
            <div class="select-dropdown">
              <select class="modalitàGioca" name="modalità">
                <option value="giocaComputer">Computer</option>
                <option value="giocaSolo">Solo</option>
                <option value="giocaMultiplayer" selected>Multiplayer</option>
              </select><br>
            </div>
          </div>

          <div class="select-dropdown">
            <select id="modalitàMultiplayer" name="modalitàMultiplayer">
              <option value="normale">Normale</option>
              <option value="pezziNascosti">Pezzi Nascosti</option>
              <option value="nebbia">Nebbia</option>
            </select><br>
          </div>

          <div class="codice_partita_multiplayer" style="margin: 10px 0;">
            <input type="text" class="user-input" id="codiceMultiplayer" name="codiceMultiplayer"
              placeholder="Inserisci il codice partita"><br>
          </div>

          <div class="buttons_control">
            <button class="button_1 inizio"><img src="assets/icone/figma/CaretCircleDoubleLeft.svg"></button>
            <button class="button_1 indietro"><img src="assets/icone/figma/CaretCircleLeft.svg"></button>
            <button class="button_1 avanti"><img src="assets/icone/figma/CaretCircleRight.svg"></button>
            <button class="button_1 ritorna"><img src="assets/icone/figma/CaretCircleDoubleRight.svg"></button>
          </div>
          <button id="nuovaPartitaMultiplayer" class="button_1"><img
              src="assets/icone/figma/MagnifyingGlass.svg"></button>
          <button id="stopRicercaMultiplayer" class="button_1">Annulla</button>
          <button id="terminaPartitaMultiplayer" class="button_1"><img src="assets/icone/figma/Flag.svg"> </button>
          <p id="messaggioMultiplayer"></p>
        </div>
        <div class="mosse_giocate">
          <h3>Mosse Giocate:</h3>
          <p id="giocaMultiplayerMosse"></p>
        </div>
      </div>
    </div>



  </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
<script src="js/funzioni.js"></script>
<script src="js/scacchiera.js"></script>
<script src="js/gioca.js"></script>

</html>
