<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Tactics</title>
  <link rel="icon" type="image/x-icon" href="/assets/icone/logo.ico">
  <link rel="stylesheet" type="text/css" href="css/stile.css">
  <link rel="stylesheet" type="text/css" href="css/scacchiera.css">

</head>

<body>
  <header>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <nav class="navbar">
      <div id="btnEspandi"><img src="assets/icone/figma/CaretRight.svg"> </div>

      <ul class="nav_menu">
        <li class="nav_item">
          <a href="index.html" class="nav_link"><img src="assets/icone/figma/House.svg"><span>Home</span></a>
        </li>
        <li class="nav_item">
          <a href="problemi.html" class="nav_link"><img src="assets/icone/figma/Strategy.svg"><span>Problemi</span></a>
        </li>
        <li class="nav_item selezionato">
          <a href="gioca.html" class="nav_link"><img src="assets/icone/figma/Sword.svg"><span>Gioca</span></a>
        </li>
        <li class="nav_item">
          <a href="profilo.html" class="nav_link"><img src="assets/icone/figma/User.svg"><span>Profilo</span></a>
        </li>
      </ul>
      <div id="btnNotte">
        <img id="sole" src="assets/icone/figma/Sun.svg">
        <img id="luna" src="assets/icone/figma/Moon.svg">
      </div>
    </nav>
  </header>
  <main>

    <p>Scegli la modalità di gioco:</p>
    <div class="container">
      <button id="giocaComputerButton" class="button_1">Gioca con il Computer</button>
      <button id="giocaSoloButton" class="button_1">Gioca da Solo</button>
      <button id="giocaMultiplayerButton" class="button_1">Gioca con un Altro Giocatore</button>
    </div>

    <div id="giocaComputer">
      <h2>Gioca con il Computer</h2>
      <div class="container">
        <div id="scacchieraComputer" class="scacchiera"></div>
        <div class="comandi">

          <input type="range" min="1" max="4000" value="50" id="eloStockfish">
          <label for="eloStockfish">Elo Stockfish: <span id="valoreEloStockfish">50</span></label><br>
          <p id="risultatoComputer"></p>
          <button id="nuovaPartitaComputer" class="button_1"> Nuova Partita</button>
          <p id="messaggioComputer"></p>
        </div>
      </div>
    </div>

    <div id="giocaSolo">
      <h2>Gioca da Solo</h2>
      <div class="container">
        <div id="scacchieraSolo" class="scacchiera"></div>
        <div class="comandi">

          <p id="risultatoSolo"></p>
          <button id="nuovaPartitaSolo" class="button_1">Nuova Partita</button>
          <p id="messaggioSolo"></p>
        </div>
      </div>
    </div>

    <div id="giocaMultiplayer">
      <h2>Gioca con un Altro Giocatore</h2>

      <div class="container">
        <p id="tempoAvversario"></p>
        <div id="scacchieraMultiplayer" class="scacchiera"></div>
        <p id="tempoUtente"></p>

        <div class="comandi">
          <select id="modalitàMultiplayer" name="modalitàMultiplayer">
            <option value="normale">Normale</option>
            <option value="pezziNascosti">Pezzi Nascosti</option>
            <option value="nebbia">Nebbia</option>
          </select><br>

          <input type="text" id="codiceMultiplayer" name="codiceMultiplayer"
            placeholder="Inserisci il codice della partita"><br>
          <button id="nuovaPartitaMultiplayer" class="button_1">Nuova Partita</button>
          <button id="stopRicercaMultiplayer" class="button_1">Annulla</button>
          <button id="terminaPartitaMultiplayer" class="button_1">Termina partita</button>
          <p id="messaggioMultiplayer"></p>
        </div>
      </div>
    </div>



  </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
<script src="js/funzioni.js"></script>
<script src="js/scacchiera.js"></script>
<script src="js/gioca.js"></script>

</html>
