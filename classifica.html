<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess Tactics</title>
    <link rel="icon" type="image/x-icon" href="/assets/icone/logo.ico">
    <link rel="stylesheet" type="text/css" href="css/stile.css">
    <link rel="stylesheet" type="text/css" href="css/scacchiera.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">

    <link rel="stylesheet" type="text/css" href="css/classifica.css">

</head>

<body>
    <header>

        <nav class="navbar">

            <div id="logo"> <img src="assets/icone/logo_semplice.png " alt="logo"> <span>ChessTactics</span> </div>
            <div id="btnEspandi"><img src="assets/icone/figma/CaretDoubleRight.svg"> </div>

            <ul class="nav_menu">
                <li class="nav_item">
                    <a href="index.html" class="nav_link"><img src="assets/icone/figma/House.svg"><span>Home</span></a>
                </li>
                <li class="nav_item">
                    <a href="problemi.html" class="nav_link"><img
                            src="assets/icone/figma/Strategy.svg"><span>Problemi</span></a>
                </li>
                <li class="nav_item">
                    <a href="gioca.html" class="nav_link"><img src="assets/icone/figma/Sword.svg"><span>Gioca</span></a>
                </li>
                <li class="nav_item selezionato">
                    <a href="classifica.html" class="nav_link"><img
                            src="assets/icone/figma/Trophy.svg"><span>Classifica</span></a>
                </li>
                <li class="nav_item">
                    <a href="profilo.html" class="nav_link"><img
                            src="assets/icone/figma/User.svg"><span>Profilo</span></a>
                </li>
            </ul>

            <div id="btnNotte">
                <img id="sole" src="assets/icone/figma/Sun.svg">
                <img id="luna" src="assets/icone/figma/Moon.svg">

            </div>

        </nav>
    </header>

    <main>

        <h2>Classifica</h2>
        <div id="classifica">
            <table>
                <thead>
                    <tr>
                        <th>Posizione
                        <th>Username
                        <th>Punteggio
                </thead>
                <tbody class="tabellone"></tbody>
            </table>
        </div>

        <h2>Le tue partite</h2>
        <div id="partite">
            <table>
                <thead>
                    <tr>
                        <th>Codice
                        <th>Avversario
                        <th>Punteggio
                        <th>Risultato
                        <th>Rivedi
                </thead>
                <tbody class="cronologia"></tbody>
            </table>
        </div>

        <div id="rivediPartita">
            <div class="revOverlay">
                <div class="revContainer">
                    <button id="chiudi" class="button_1 chiudi"><img src="assets/icone/figma/X.svg"></button>
                    <h2 id="rivediTitolo">Rivedi partita</h2>
                    <div class="revPartita">
                        <div id="scacchieraRivedi"></div>
                        <div class="bottoniRivedi">
                            <button class="button_1 inizio"><img
                                    src="assets/icone/figma/CaretCircleDoubleLeft.svg"></button>
                            <button class="button_1 indietro"><img
                                    src="assets/icone/figma/CaretCircleLeft.svg"></button>
                            <button class="button_1 avanti"><img src="assets/icone/figma/CaretCircleRight.svg"></button>
                            <button class="button_1 ritorna"><img
                                    src="assets/icone/figma/CaretCircleDoubleRight.svg"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
<script src="js/funzioni.js"></script>
<script src="js/scacchiera.js"></script>
<script src="js/classifica.js"></script>

</html>
