<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puzzle di Scacchi</title>
  <link rel="icon" type="image/x-icon" href="/assets/icone/logo.ico">
  <link rel="stylesheet" type="text/css" href="css/stile.css">
  <link rel="stylesheet" type="text/css" href="css/profilo.css">
</head>

<body>
  <header>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <nav class="navbar">

      <div id="logo"> <img src="assets/icone/logo_semplice.png " alt="logo"> <span>ChessTactics</span> </div>

      <div id="btnEspandi"><img src="assets/icone/figma/CaretDoubleRight.svg"> </div>

      <ul class="nav_menu">
        <li class="nav_item">
          <a href="index.html" class="nav_link"><img src="assets/icone/figma/House.svg"><span>Home</span></a>
        </li>
        <li class="nav_item">
          <a href="problemi.html" class="nav_link"><img src="assets/icone/figma/Strategy.svg"><span>Problemi</span></a>
        </li>
        <li class="nav_item">
          <a href="gioca.html" class="nav_link"><img src="assets/icone/figma/Sword.svg"><span>Gioca</span></a>
        </li>
        <li class="nav_item">
          <a href="classifica.html" class="nav_link"><img
              src="assets/icone/figma/Trophy.svg"><span>Classifica</span></a>
        </li>
        <li class="nav_item selezionato">
          <a href="profilo.html" class="nav_link"><img src="assets/icone/figma/User.svg"><span>Profilo</span></a>
        </li>
      </ul>
      <div id="btnNotte">
        <img id="sole" src="assets/icone/figma/Sun.svg">
        <img id="luna" src="assets/icone/figma/Moon.svg">
      </div>
    </nav>
  </header>


  <main>

    <div class="flexbox">
      
      <img id="immagineProfilo" src="">


      <div class="settore" id="preferenzeUtente">
        <h2>Preferenze Utente</h2>
        <div>
          <p>
            
            <label for="temaPezzi" class="etichetta">Tema pedine:</label>
            <div class="dropdown" id="temaPezzi" name="temaPezzi">
              <div class="select">
                <span class="selected">Default</span>
                <div class="caret"></div>
              </div>
              <ul class="menu">
                <li class="active" data-value="default" id="id1">Default</li>
                <li data-value="simple">Simple</li>
                <li data-value="marshmallow">Marshmallow</li>
                <li data-value="horsey">Horsey</li>
              </ul>
            </div>

          </p>
          <p>
            <label for="colore" class="etichetta">Tema scacchiera:</label><br>
            <input type="range" id="colore" min="0" max="360" />
          </p>
          <p>
            <button id="salvaPreferenze" class="button_1">Applica</button><br>
            <button id="resetPreferenze" class="button_1">Reset</button>
          </p>
        </div>

      </div>

    </div>

    <p></p>
    <button class="button_1" id="bottoneModificaImg" onclick="openPopup()">Cambia immagine</button>
    <div class="popup" id="img-window">
      <h2>Seleziona il tuo avatar!</h2>
      <div id="immaginiProfilo">
      </div>
      <button class="button_1" onclick="closePopup()">OK</button>
    </div>


    <div class="flexbox">
      <div class="settore" id="profiloUtente">
        <h2>Profilo Utente</h2>
        <p>Username: <span id="usernameProfilo"></span></p>
        <p>Punteggio: <span id="punteggioProfilo"></span></p>
        <button id="logoutButton" class="button_1">Logout</button>
      </div>

      <div class="flexbox-1">
        <div class="settore" id="modificaProfilo">
          <h2>Modifica Profilo</h2>
          <p>
            <label for="nuovoUsername">Nuovo nome utente</label>
            <input type="text" class="user-input" id="nuovoUsername" name="nuovoUsername"><br>
          </p>
          <p>
            <label for="nuovaPassword">Nuova password</label>
            <input type="password" class="user-input" id="nuovaPassword" name="nuovaPassword"><br>
          </p>
          <p>
            <input type="submit" id="modificaButton" value="Modifica" class="button_1">
          </p>
          <p id="rispostaModifica"></p>
        </div>

        <div class="settore" id="eliminaProfilo">
          <h2>Elimina Profilo</h2>
          <label for="passwordElimina">Password</label>
          <input type="password" class="user-input" id="passwordElimina" name="passwordElimina"><br>
          <p>
            <input type="submit" id="eliminaButton" value="Elimina" class="button_1">
          </p>
          <p id="rispostaElimina"></p>
        </div>
      </div>
    </div>



    <div id="accediProfilo">
      <h2>Accedi / Registrati</h2>
      <form id="loginForm">
        <p>
          <label for="username">Nome utente</label>
          <input type="text" class="user-input" id="usernameAccedi" name="usernameAccedi"><br>
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" class="user-input" id="passwordAccedi" name="passwordAccedi"><br>
        </p>
        <input type="submit" id="loginButton" value="Accedi" class="button_1"><br>
        <input type="submit" id="registerButton" value="Registrati" class="button_1">
        <p id="rispostaAccedi"></p>
      </form>
    </div>


  </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
<script src="js/funzioni.js"></script>
<script src="js/login.js"></script>

</html>
