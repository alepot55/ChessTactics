<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puzzle di Scacchi</title>
  <link rel="icon" type="image/x-icon" href="/assets/icone/logo.ico">
  <link rel="stylesheet" type="text/css" href="css/stile.css">
  <link rel="stylesheet" type="text/css" href="css/profilo.css">
</head>

<body>
  <header>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <nav class="navbar">

      <div id="logo"> <img src="assets/icone/logo_semplice.png " alt="logo"> <span>ChessTactics</span> </div>

      <div id="btnEspandi"><img src="assets/icone/figma/CaretDoubleRight.svg"> </div>

      <ul class="nav_menu">
        <li class="nav_item">
          <a href="index.html" class="nav_link"><img src="assets/icone/figma/House.svg"><span>Home</span></a>
        </li>
        <li class="nav_item">
          <a href="problemi.html" class="nav_link"><img src="assets/icone/figma/Strategy.svg"><span>Problemi</span></a>
        </li>
        <li class="nav_item">
          <a href="gioca.html" class="nav_link"><img src="assets/icone/figma/Sword.svg"><span>Gioca</span></a>
        </li>
        <li class="nav_item">
          <a href="" class="nav_link"><img src="assets/icone/figma/Trophy.svg"><span>Classifica</span></a>
        </li>
        <li class="nav_item selezionato">
          <a href="profilo.html" class="nav_link"><img src="assets/icone/figma/User.svg"><span>Profilo</span></a>
        </li>
      </ul>
      <div id="btnNotte">
        <img id="sole" src="assets/icone/figma/Sun.svg">
        <img id="luna" src="assets/icone/figma/Moon.svg">
      </div>
    </nav>
  </header>

  <main>
    
    <div class="flexbox">
      <img id="immagineProfilo" src="">

      <div id="preferenzeUtente">
        <h2>Preferenze Utente</h2>
        <label for="temaPezzi" class="etichetta">Tema pedine:</label><br>
        <select id="temaPezzi" name="temaPezzi">
          <option value="default">Default</option>
          <option value="simple">Simple</option>
          <option value="marshmallow">Marshmallow</option>
          <option value="horsey">Horsey</option>
        </select><br>
        <label for="temaScacchiera" class="etichetta">Tema scacchiera:</label><br>
        <select id="temaScacchiera" name="temaScacchiera">
          <input type="range" id="colore" min="0" max="360" />
        </select><br>
        <button id="salvaPreferenze" class="bottone">Applica</button>
        <button id="resetPreferenze" class="bottone">Reset</button>
      </div>

      <div>
        <button class="btn" onclick="openPopup()">Modifica immagine profilo</button>
        <div class="popup" id="img-window">
          <h2>selezionare immagine profilo:</h2>
          <img class = "popup-img" src="./assets/immaginiProfilo/usr1.jpg" onclick="caricaImmagine('1');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr2.jpg" onclick="caricaImmagine('2');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr3.jpg" onclick="caricaImmagine('3');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr4.jpg" onclick="caricaImmagine('4');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr5.jpg" onclick="caricaImmagine('5');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr6.jpg" onclick="caricaImmagine('6');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr7.jpg" onclick="caricaImmagine('7');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr8.jpg" onclick="caricaImmagine('8');">
          <img class = "popup-img" src="./assets/immaginiProfilo/usr9.jpg" onclick="caricaImmagine('9');">
          <p>clicca su una delle immagini per selezionarla</p>
          <button class="btn" onclick="closePopup()">OK</button>
        </div>

      </div>

    </div>
    

    <div id="profiloUtente">
      <h2>Profilo Utente</h2>
      <p>Nome utente: <span id="usernameProfilo"></span></p>
      <p>Punteggio: <span id="punteggioProfilo"></span></p>
      <button id="logoutButton" class="bottone">Logout</button>
    </div>

    <div id="modificaProfilo">
      <h2>Modifica Profilo</h2>
      <label for="nuovoUsername" class="etichetta">Nuovo nome utente:</label><br>
      <input type="text" id="nuovoUsername" name="nuovoUsername"><br>
      <label for="nuovaPassword" class="etichetta">Nuova password:</label><br>
      <input type="password" id="nuovaPassword" name="nuovaPassword"><br>
      <input type="submit" id="modificaButton" value="Modifica" class="bottone">
      <p id="rispostaModifica"></p>
    </div>

    <div id="eliminaProfilo">
      <h2>Elimina Profilo</h2>
      <label for="passwordElimina" class="etichetta">Password:</label><br>
      <input type="password" id="passwordElimina" name="passwordElimina"><br>
      <input type="submit" id="eliminaButton" value="Elimina">
      <p id="rispostaElimina"></p>
    </div>

    <div id="accediProfilo">
      <h2>Accedi / Registrati</h2>
      <form id="loginForm">
        <label for="username" class="etichetta">Nome utente:</label><br>
        <input type="text" id="usernameAccedi" name="usernameAccedi"><br>
        <label for="password" class="etichetta">Password:</label><br>
        <input type="password" id="passwordAccedi" name="passwordAccedi"><br>
        <input type="submit" id="loginButton" value="Accedi" class="bottone">
        <input type="submit" id="registerButton" value="Registrati" class="bottone">
        <p id="rispostaAccedi"></p>
      </form>
    </div>


  </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
<script src="js/funzioni.js"></script>
<script src="js/login.js"></script>

</html>
