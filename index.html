<!DOCTYPE html>
<html>

<head>
    <title>Puzzle di Scacchi</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/stile.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css"
        integrity="sha384-47VeTDpmy4yT21gKPXQcLQYQZwlmz27gEH5NTrOmTk3G/SGvMyltclOW/Q8uE+sL" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Bentornato al sito di Puzzle di Scacchi!</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#problemi">Problemi</a></li>
                <li><a href="#gioca">Gioca</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="home">
            <h2>Benvenuto!</h2>
            <p>Benvenuto nel nostro sito di puzzle di scacchi. Speriamo che ti diverta!</p>
        </section>

        <section id="problemi">
            <h2>Problemi di Scacchi</h2>
            <p>Qui troverai una serie di problemi di scacchi da risolvere. Buona fortuna!</p>
            <div class=container>
                <div class="problema">
                    <div id="problema" class="scacchiera"></div>
                    <p id="descrizione"></p>
                    <p id="soluzione"></p>
                    <button id="aggiorna">Aggiorna</button>
                    <button id="risolvi">Risolvi</button>
                </div>
            </div>

        </section>

        <section id="gioca">
            <h2>La tua Scacchiera</h2>
            <div id="scacchiera1" style="width: 400px"></div>
        </section>

    </main>

</body>
